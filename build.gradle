plugins {
    id "application"
}

apply plugin: 'java'

application {
    mainClassName = "Tickbot"
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'net.harawata', name: 'appdirs', version: '1.2.0'
    compile group: 'com.opencsv' , name: 'opencsv', version: '5.2'
    compile group: 'org.slf4j', name: 'slf4j-jdk14', version: '1.7.25'
}

run {
    standardInput = System.in
}